<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-Spelling-Mistake</title>
    <link rel="shortcut icon" href="Img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <h1>Welcome to Check-Spelling-Mistake</h1>
        <div>
            <textarea class="text-value"  id="text" spellcheck="false"></textarea>            
        </div>
        <button class="btn" id="reset">Reset</button>
        <button class="btn js-checkout">Check</button>
        <button class="btn js-dark-mode">Dark-Mode</button>
    </div>
   <h1>Spelling Mistake:<span class="display"></span></h1> 
   
    <!--  Include Typo.js Library -->
    <script src="typo/typo.js"></script>
    <!-- js file -->
    <script src="script.js"></script>
</body>

</html>
